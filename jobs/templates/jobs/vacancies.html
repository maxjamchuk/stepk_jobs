{% extends "jobs/base.html" %}

{% block container %}
<main class="container mt-3">
    <div class="navbar mt-5">
        <p><a href="{{ request.META.HTTP_REFERER }}">Назад</a></p>
    </div>
    <section>
        <h1 class="h1 text-center mx-auto mt-4 pt-5" style="font-size: 70px;"><strong>{{ title }}</strong></h1>
        <div class="row mt-5">


            {% for job in jobs %}
            <div class="col-12 col-lg-8 offset-lg-2 m-auto">
                <div class="card mb-4">
                    <div class="card-body px-4">
                        <div class="row">
                            <div class="col-12 col-md-8 col-lg-9">
                                <h2 class="h2 pb-2"><a href="{% url 'vacancy' vacancy_id=job.id %}">{{ job.title }}</a></h2>
                                <p class="mb-2">{% for skill in job.skills %}{{ skill }}{% endfor %}</p>
                                <p>От {{ job.salary_min }} до {{ job.salary_max }} руб.</p>
                                <p class="text-muted pt-1">{{ job.published_at|date:"d E" }}</p>
                            </div>
                            <div class="col-12 col-md-4 col-lg-3 d-flex align-items-end">
                                <a href="{% url 'companies' company_id=job.company.id %}"><img src="../static/jobs/companies/{{ job.company.logo }}" width="130" height="80" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}


        </div>
    </section>
</main>
{% endblock %}
